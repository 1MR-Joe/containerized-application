<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Login</title>
    <link rel="stylesheet" href="../css/login_style.css">
</head>

<body>
    <form >
        <div class="login_form">
            <label>Email: </label>
            <input type="text" placeholder="example@domain.com" required class="login_input" tabindex="0">
            <br><br>
            <br>
            <label>Password: </label>
            <input type="password" placeholder="password" required class="login_input">
            <br><br><br>
            <input type="submit" value="Login" class="login_btn">
            <br><br>
            <label style="font-size: 16px; float: none;">Already have an account?</label>
            <a href="register.html">register here</a>
        </div>
    </form>
</body>

</html>
